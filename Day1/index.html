<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <center>
    <table>
        <tr><td colspan="2"><h1>Registration Form</h1>
         </td></tr>
         <tr>
            <td>Name</td>
            <td> <input type="text" name="t1" id="#" required> </td>
         </tr>
         <tr>
            <td>Password</td>
            <td> <input type="password" name="t2" id="#" required> </td>
         </tr>
         <tr>
            <td>E-mail</td>
            <td> <input type="e-mail" name="t3" id="#" required> </td>
         </tr>
         <tr>
            <td>Address</td>
            <td> <input type="address" name="t4" id="#" required> </td>
         </tr>
         <tr>
            <td>Branch </td>
            <td> CSE <input type="radio" name="r1">
            CSE-DS <input type="radio" name="r1">
             CSE-AIML <input type="radio" name="r1">
             CS <input type="radio" name="r1"></td>
            
         </tr>
         <tr>
            <td>Language</td>
            <td>C <input type="checkbox" name="c1">
                C++ <input type="checkbox" name="c1">
                JAVA <input type="checkbox" name="c1">
                PYTHON<input type="checkbox" name="c1"></td>
         </tr>
         <tr>
            <td>Date Of Birth</td>
            <td> <input type="date" name="dob"></td>
         </tr>
         <tr>
            <td>Upload file</td>
            <td> <input type="file" name="file"></td>
         </tr>
         <tr >
            <td><input type="submit" value="register"></td>
            <td><input type="reset" value="clear"></td>
         </tr>


    </table>
</center>
</form>
