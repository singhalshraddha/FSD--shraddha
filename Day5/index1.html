<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <a href="https://abes.ac.in/"> ABES Website</a> 
    <button onclick="display()"> Change Link</button>
    <script>
        let p1= document.querySelector('a');
        let display=() => {
            p1.setAttribute('href', 'https://aktu.ac.in/');
            p1.innerText = " Aktu WEbsite";
        }
    </script>
</body>
</html>
